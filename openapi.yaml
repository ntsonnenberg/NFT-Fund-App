openapi: 3.0.3
info:
  title: NFT Fund API
  version: v1
paths:
  /accounts:
    x-controller: accounts
    post:
      x-operation: createAccount
      tags:
        - Accounts
      summary: Create an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - isManager
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
                isManager:
                  type: boolean
            example:
              username: username
              password: password-here
              isManager: false
      responses:
        201:
          description: Account created.
        400:
          description: Invalid request.
        409:
          description: Account already exists.
    get:
      x-operation: getAccounts
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Get accounts
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
  /accounts/{accountId}:
    parameters:
      - $ref: "#/components/parameters/PathAccountId"
    x-controller: accounts
    get:
      x-operation: getAccount
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Get an account
      parameters:
        - name: username
          in: query
          schema:
            type: string
        - name: isManager
          in: query
          schema:
            type: boolean
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
  /accounts/{username}:
    parameters:
      - $ref: "#/components/parameters/PathUsername"
    x-controller: accounts
    delete:
      x-operation: deleteAccount
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Delete an account
      responses:
        200:
          description: Account deleted.
        204:
          description: Account not found.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
    patch:
      x-operation: updateAccount
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Update an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
            example:
              username: username
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        404:
          description: Account not found.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
  /authentication/login:
    x-controller: authentication
    put:
      x-operation: login
      tags:
        - Authentication
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
            example:
              username: username
              password: password-here
      responses:
        200:
          description: Authenticated.
        400:
          description: Invalid request.
        403:
          description: Access denied.
  /authentication/logout:
    x-controller: authentication
    put:
      x-operation: logout
      tags:
        - Authentication
      summary: Log out
      responses:
        200:
          description: Logged out.
        403:
          description: Access denied.
  /funds:
    x-controller: funds
    post:
      x-operation: addFund
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Add a fund
      requestBody:
        $ref: "#/components/requestBodies/SetFund"
      responses:
        201:
          description: Fund created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fund"
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
    get:
      x-operation: getFunds
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Get funds
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Fund"
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
  /funds/{fundId}:
    parameters:
      - $ref: "#/components/parameters/PathFundId"
    x-controller: funds
    get:
      x-operation: getFund
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Get a fund
      parameters:
        - name: title
          in: query
          schema:
            type: string
        - name: description
          in: query
          schema:
            type: string
        - name: ownerId
          in: query
          schema:
            type: integer
        - name: memberIds
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: capital
          in: query
          schema:
            type: object
            properties:
              ETH:
                type: integer
              SOL:
                type: integer
              AVAX:
                type: integer
              XRP:
                type: integer
          example:
            ETH: 125
            SOL: 215
            AVAX: 256
            XRP: 1547
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fund"
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
    put:
      x-operation: updateFund
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Update a fund
      requestBody:
        $ref: "#/components/requestBodies/SetFund"
      responses:
        200:
          description: Fund updated.
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
        404:
          description: Not found.
    delete:
      x-operation: deleteFund
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Delete a fund
      responses:
        200:
          description: Fund deleted.
        204:
          description: Fund not found.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
  /funds/{fundId}/accounts/{username}/invite:
    parameters:
      - $ref: "#/components/parameters/PathFundId"
      - $ref: "#/components/parameters/PathUsername"
    x-controller: funds
    put:
      x-operation: addMember
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Add a member to a fund
      responses:
        200:
          description: Member added.
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
        404:
          description: Not found.
  /funds/{fundId}/accounts/{username}:
    parameters:
      - $ref: "#/components/parameters/PathFundId"
      - $ref: "#/components/parameters/PathUsername"
    x-controller: funds
    put:
      x-operation: removeMember
      tags:
        - Funds
      security:
        - cookieAuth: []
      summary: Remove a member from a fund
      responses:
        200:
          description: Member removed.
        400:
          description: Invalid request.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
        404:
          description: Not found.
components:
  parameters:
    PathAccountId:
      name: accountId
      in: path
      required: true
      schema:
        type: integer
    PathUsername:
      name: username
      in: path
      required: true
      schema:
        type: string
    PathFundId:
      name: fundId
      in: path
      required: true
      schema:
        type: integer
  requestBodies:
    SetFund:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Fund"
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: NFTSessionId
  schemas:
    Account:
      type: object
      properties:
        accountId:
          type: integer
          readOnly: true
        username:
          type: string
        isManager:
          type: boolean
    Fund:
      type: object
      properties:
        fundId:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
        owner:
          type: string
        members:
          type: array
          items:
            type: string
        capital:
          type: object
          properties:
            ETH:
              type: integer
            SOL:
              type: integer
            AVAX:
              type: integer
            XRP:
              type: integer
